<app-static></app-static>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row ">
    <div class="col ">
      <div class="card shadow ">
        <div>

          <h3 class="d-flex justify-content-lg-start" style="padding-left: 20px; padding-top: 20px;margin-bottom: 0px;"> <i class="fa-solid fa-circle-plus blue-color"></i>&nbsp;Ajouter un categorie</h3>
        </div>
        <hr>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
          <div class="d-flex align-items-between flex-column bd-highlight mb-3 p-3" >
            <div class="row mt-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="Code categprie" name="cdcat" style="height: 40px;border-color: #323C72" formControlName="codeCategory">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Description" name="desc" style="height: 40px;border-color: #323C72" formControlName="description">
              </div>
            </div>
          </div>
          <div class="card-footer py-4" >
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <div>
                  <button type="button" class="btn btn-danger"> <i class="fa-solid fa-xmark"></i> &nbsp; Annuler</button>
                  <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid"><i class="fa-solid fa-floppy-disk"></i> &nbsp;Enregistrer</button>
                </div>
              </ul>
            </nav>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
