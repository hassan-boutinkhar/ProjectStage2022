<app-static></app-static>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row ">
    <div class="col ">
      <div class="card shadow ">
        <div>

          <h3 class="d-flex justify-content-lg-start" style="padding-left: 20px; padding-top: 20px;margin-bottom: 0px;"> <i class="fa-solid fa-circle-plus blue-color"></i>&nbsp;Ajouter nouveau commande</h3>
        </div>
        <hr>
        <form >
          <div class="d-flex justify-content-around" style="margin-top: 30px;margin-bottom: -35px;" >
            <div class="d-flex align-items-between flex-column bd-highlight"  class="col-sm">
              <div class="col" class="mb-2" >
                <input type="text" class="form-control" placeholder="Code commande" name="codec" style="height: 40px;border-color: #323C72">
              </div>
              <div class="col" class="mb-2" >
                <input type="text" class="form-control" placeholder="Date commande" name="datec" style="height: 40px;border-color: #323C72">
              </div>
              <div class="col" class="mb-2">
                <select class="form-control" id="exampleFormControlSelect1" style="height: 40px;border-color: #323C72">
                  <option>Selectionner un client</option>
                  <option>Correction positif</option>
                  <option>Correction n√©gatif</option>
                </select>
              </div>
            </div>
          <div class="media align-items-center"  style="margin-top: 50px;text-align: center;" class="col-sm">
            <a href="javascript:void(0)" class="avatar rounded  w-auto" >
              <img alt="Image placeholder" src="{{ infoclients.icon }}">
            </a>
          </div>
          <div class="media-body" class="col-sm">
            <ul class="list-unstyled">
              <li><i class=" ni ni-bold-right " ></i> &nbsp;{{ infoclients.nom }}</li><br>
              <li><i class=" ni ni-bold-right " ></i> &nbsp;{{ infoclients.prenom }}</li><br>
              <li><i class=" ni ni-bold-right " ></i> &nbsp;{{ infoclients.numtelephone }}</li><br>
            </ul>
          </div>
          </div>
          <hr>
          <div class="row mt-3" style="width: 90%;margin-left: 4px;margin-right: 1px; text-align: center" >
            <div class="col" >
              <input type="text" class="form-control" placeholder="Code article" name="codea" style="height: 40px;border-color: #323C72">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Quantite" name="codepostale" style="height: 40px;border-color: #323C72">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Prix unitaire" name="prixun" style="height: 40px;border-color: #323C72">
            </div>
            <button type="button" class="btn btn-success">+</button>
            <button type="button" class="btn btn-primary" (click)="openDialog()"><i class="fa-solid fa-list"></i> &nbsp;Consulter</button>
          </div>
        </form>
        <hr>
      </div>
    </div>
  </div>

</div>
